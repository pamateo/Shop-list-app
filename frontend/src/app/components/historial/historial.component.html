<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Historial de compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row>
      <ion-col size="9">
        <ion-searchbar placeholder="Nombre de la compra" (ionInput)="buscarHistorial($event)" inputmode="text" type="text" [debounce]="500" ></ion-searchbar>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="sort()" expand="block" fill="clear" shape="round">
          <ion-icon class="sort-icon" name="code-download-outline"></ion-icon>
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-card>
  <ion-list class="border-radius" inset="true">
    <ion-list-header>
      <ion-label class="header">Compras</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let historial of historialesFiltrados">
      <ion-item (click)="mostrarDetalles(historial.uid)">
        <ion-label class="ion-text-left">{{historial.nombre}}</ion-label>
        <ion-label class="ion-text-end">{{historial.fecha | date: 'dd/MM/yyyy'}}</ion-label>
        <ion-label class="ion-text-end">{{historial.precio}}â‚¬</ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option slot="icon-only" color="danger" (click)="deleteHistorial(historial.uid)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
